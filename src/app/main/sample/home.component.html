<div class="search-input" [class.open]="openSearchRef === true">
  <!-- <div class="search-input-icon"><span [data-feather]="'search'"></span></div> -->
  <input
  class="form-control input"
  type="text"
  placeholder="Search Item..."
  tabindex="-1"
  data-search="search"
  (keyup)="searchUpdate($event)"
  [(ngModel)]="searchText"
  #openSearch
/>
</div>
